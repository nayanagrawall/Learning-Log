{% extends 'learning_logs/base.html' %}

{% block content %}

<p>Add a new topic:</p>

<form action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}  <!-- .as_p modifier tells Django to render all the form elements in paragraph format -->
    <button name="submit">Add Topic</button>
</form>

{% endblock content %}
