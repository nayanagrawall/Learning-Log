{% extends 'learning_logs/base.html' %}
{% block page_header %}
<h1>Topics</h1>
{% endblock page_header %}

{% block content %}

<ul class="list-group border-bottom pb-2 mb-4">
    {% for topic in topics %}
    <li class="list-group-item d-flex justify-content-between align-items-start border-0">
        <a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item list-group-item-action">
            <div class="d-flex w-1000 justify-content-between">
                <h5 class="mb-1">{{topic.text}}</h5>                               
            </div>            
        </a>
        <p>
            <small><a href="{% url 'learning_logs:edit_topic' topic.id %}">
            Edit
            </a></small>
        </p>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
